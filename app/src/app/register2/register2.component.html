<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Please DO NOT remove this line, all link and script tags will be merged to here -->

    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/headroom.css" />
    <link rel="stylesheet" type="text/css" href="/css/Signin.css" />

  </head>

  <body class="flex-column" style="margin: 0px;">
    <main class="signin main">
      <div class="cell">
        <!-- ======= section1 ======= -->
        <section class="section1__section1">
            <input
                type="text"
                id="Website"
                name="Website"
                placeholder="Website"
                class ="input1">
       
            <input
                
            type="text"
            id="feed"
            name="feed"
            placeholder="Product feed"
                class="input2">
                <input
               
                type="text"
                id="type"
                name="type"
                placeholder="Type of business"
                class="input3">

              <button class="section1__box" type="submit" value="Log in" (click)="signUp()">Sign up</button>
          
          <div class="section1__info2">Already have an account?</div>
          <div class="section1__group">
            <div class="section1__cover">
              <h1 class="section1__hero_title_box">
                <span class="section1__hero_title"
                  ><span class="section1__hero_title_span0"
                    >Welcome to SAâ€™s leading comparison service for </span
                  ><span class="section1__hero_title_span1"
                    >online shopping</span
                  ></span>
              </h1>
            </div>
            <img src="assets/images/logo.png" alt="alt text" class="section1__image" />
            <h1 class="section1__title">
              Discover<br />Compare<br />Shop<br />E-Mall Has It All!
            </h1>
          </div>
          <h1 class="section1__title1">Fill in your details</h1>
          <div class="section1__info11"><a href="sign-in">Sign in</a></div>
        </section>
        <!-- ======= End section1 ======= -->
      </div>
    </main>
    <script type="text/javascript">
      AOS.init();

      const header = document.querySelector('#header');
      if (header) {
        const headroom = new Headroom(header);
        headroom.init();
      }
    </script>
  </body>
</html>
