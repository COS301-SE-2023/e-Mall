<head>
  <title>e-Mall</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />
</head>

<ion-app>
  <ng-container *ngIf="authFacade.getCurrentUser() | async as user">
    <ng-container *ngIf="user.type === 'consumer'">
      <ion-menu
        side="end"
        menuId="notification"
        swipeGesture="false"
        contentId="main-content"
        (ionWillClose)="notificationMenuClosed()">
        <app-notification-pannel
          menuId="notification"
          style="height: 100%"></app-notification-pannel>
      </ion-menu>

      <app-notification></app-notification> </ng-container
  ></ng-container>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
