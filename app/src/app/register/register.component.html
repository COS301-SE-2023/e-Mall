<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>

  <body>

    <div class="container-fluid same-height d-flex align-items-center justify-content-center">
      <div class="row no-gutters">
        <div class="col-md-6 col-lg-6 d-flex align-items-stretch">

          <div class="card flex-grow-1 smaller-container">
          
            <div class="text-center">
              <h1>e-Mall</h1>
              <h2>Register your Business Today!</h2>
            </div>
            <form>
              <div class="form-group">

                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email*">
                </div>

                <div class="mb-3">
                  <input type="Password" class="form-control" id="password" placeholder="Password*">
                </div>
              
                <div class="mb-3">
                  <input type="Password" class="form-control" id="cpassword" placeholder="Confirm Password*">
                </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="Website" placeholder="Website*">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="feed" aria-describedby="productFeedHelp" placeholder="Product Feed">
                <div id="productFeedHelp" class="form-text">You can enter the URL for your product feed, if you already got one.</div>
              </div>

              <div class="mb-3">
                <select class="form-control mb-3" id="typeOfBusiness" id="typeOfBusiness" >
                  <option value="" disabled selected hidden >Select Type Of Business*</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              

              <div class="mb-3">
                <input type="number" class="form-control" id="catalogSize" placeholder="Catalog Size*">
              </div>
            
              <div class="mb-3">
                <input type="number" class="form-control" id="sizeOfBusiness" placeholder="Size Of Business*">
              </div>
              
            
              <button type="submit" class="btn">Submit</button>

              <p style="margin-top: 20px;">already have an account? Sign Up</p>
            </div>
            </form>
          </div>
        </div>
       
        <div class="col-md-6 col-lg-6 d-flex align-items-stretch">
          <div class="container welcomeMsg_container flex-grow-1 smaller-container" id="welcomeMsg">
        
          <h1>Welcome to SA's leading comparison service for <span>online shopping</span></h1>
          <img class="welcomeMsg_logo" 
                src="assets/images/logo.png"
                alt="e-Mall logo"
          >
          <h1 class="">
            Discover<br />Compare<br />Shop<br />E-Mall Has It All!
          </h1>
        </div>
      </div>
      </div>
    
    
    </div>
  </body>
</html>
