<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">

          <div class="text-center">
            <h1>Register with e-Mall</h1>
          </div>
          <form>

            <div class="mb-3">
              <label for="Website" class="form-label">Website</label>
              <input type="text" class="form-control" id="Website" aria-describedby="">
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="">
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" aria-describedby="">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phoneNumber">
            </div>

            <div class="mb-3">
              <label for="feed" class="form-label">Product feed</label>
              <input type="text" class="form-control" id="feed" aria-describedby="productFeedHelp">
              <div id="productFeedHelp" class="form-text">You can enter the URL for your product feed, if you already got one.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="Password" class="form-control" id="password">
            </div>

            <div class="mb-3">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input type="Password" class="form-control" id="cpassword">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
      
        <h1>Welcome to SA's leading comparison service for <span>online shopping</span></h1>
        <img class="" 
              src="assets/images/logo.png"
              alt="alt text"
              class="" 
        >
        <h1 class="">
          Discover<br />Compare<br />Shop<br />E-Mall Has It All!
        </h1>
    </div>
  </div>
  
  
</div>
