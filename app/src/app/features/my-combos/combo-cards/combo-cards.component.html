<ion-card>
    
    <ion-img
      [src]="getOneImg(product?.min_price_img_array)"
      (click)="goToProductPage(product.id)"></ion-img>
    <ion-card-content>
      <div>
        <div>
          <ion-card-title (click)="goToComboPage(combo.id)">Combo Name</ion-card-title>
        </div><ion-card class="collage-card">
            <div class="collage-images">
              <div class="image-container">
                <img src="assets/images/logo-black-no-bg.png" alt="Image 1" />
              </div>
              <div class="image-container">
                <img src="assets/images/logo-black-no-bg.png" alt="Image 2" />
              </div>
              <div class="image-container">
                <img src="assets/images/logo-black-no-bg.png" alt="Image 3" />
              </div>
              <div class="image-container">
                <img src="assets/images/logo-black-no-bg.png" alt="Image 4" />
              </div>
            </div>
            <ion-card-header>
              <ion-card-title (click)="goToComboPage()">Combo Name</ion-card-title>
            </ion-card-header>
          </ion-card>
          
      </div>
    </ion-card-content>
  </ion-card>
