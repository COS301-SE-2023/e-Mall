
<ion-header>
  <app-seller-nav></app-seller-nav>
</ion-header>

<div class="settings-content-wrapper">
<div class="settings-container" *ngIf="profile$ | async as profile">
    <h2>Settings</h2>
    <div class="general-settings-container">
      <h5>Personal information</h5>
      <form [formGroup]="sellerProfileForm" (ngSubmit)="onSubmit()">
        <ion-input
          type="text"
          label="name"
          labelPlacement="floating"
          fill="outline"
          formControlName="name"
          required="true"
          (input)="onUsernameChange()"
          ></ion-input>

        <ion-input
          type="text"
          label="Username"
          labelPlacement="floating"
          fill="outline"
          formControlName="username"
          required="true"
          (input)="onUsernameChange()"
          ></ion-input>

        <ion-button type="submit" [disabled]="!isUsernameChanged">Submit</ion-button>
      </form>
    </div>
</div>
</div>
