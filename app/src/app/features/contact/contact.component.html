<app-navbar></app-navbar>
<ion-content class="global-ion-content">
  <app-route-breadcrumb></app-route-breadcrumb>
  <div class="ion-content-wrapper">
    <div class="row justify-content-center" style="width: 100%">
      <!-- <div style="height: 100px"></div> -->
      <div class="col-md-10">
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0">
            <h2 class="mb-5">Please fill in the form below.</h2>

            <form
              class="border-right pr-5 mb-5"
              method="post"
              id="contactForm"
              name="contactForm" >
              <div class="form-spacing">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="fname"
                    id="fname"
                    placeholder="First name" />
                </div>
                <div class="col-md-6 form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    id="lname"
                    placeholder="Last name" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    cols="30"
                    rows="7"
                    placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ion-button (click)="onAllClick()"
          >Submit</ion-button>
                </div>
              </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
          </div>
          <div class="col-lg-4 ml-auto"></div>
        </div>
      </div>
      <!-- <div style="flex-grow: 1"></div> -->
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
