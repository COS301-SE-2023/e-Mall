<ion-content>
  <div style="position: relative">
    <ion-list [inset]="true" mode="ios">
      <ion-item-group mode="md">
        <ion-item-divider mode="md">
          <ion-label> Push Notification </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-toggle
            [checked]="settings.all"
            (ionChange)="onToggleChange($event, 'all')"
            >All</ion-toggle
          >
        </ion-item>
        <ion-item>
          <ion-toggle
            [checked]="settings.general"
            (ionChange)="onToggleChange($event, 'general')"
            >General</ion-toggle
          >
        </ion-item>
        <ion-item>
          <ion-toggle
            [checked]="settings.following"
            (ionChange)="onToggleChange($event, 'following')"
            >Following</ion-toggle
          >
        </ion-item>
        <ion-item lines="none">
          <ion-toggle
            [checked]="settings.wishlist"
            (ionChange)="onToggleChange($event, 'wishlist')"
            >Wishlist</ion-toggle
          >
        </ion-item>
      </ion-item-group>
      <div style="display: flex; justify-content: center; padding-top: 2rem">
        <ion-button
          [disabled]="isNotChanged"
          fill="solid"
          (click)="saveSettings()">
          Save
        </ion-button>
      </div>
    </ion-list>
    <div
      *ngIf="(notificationFacade.isLoading | async) === true"
      style="
        display: flex;
        flex-direction: column;
        vertical-align: middle;
        align-items: center;
        justify-content: center;
        align-content: center;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
      ">
      <ion-spinner name="dots" style="height: 3rem; width: 3rem"></ion-spinner>
    </div>
  </div>
</ion-content>
