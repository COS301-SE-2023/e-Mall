<ion-card>
  <ion-card-header>

    <span
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      ">
      {{ item.notification.title }}
      <div style="flex-grow: 1"></div>

  <ion-card-content>
    {{ item.notification.body }}

</ion-card>
