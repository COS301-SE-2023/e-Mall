<ion-header>
    <ion-toolbar>
      <ion-title>Products</ion-title>
    </ion-toolbar>
  </ion-header>
<app-seller-nav></app-seller-nav>

<ion-content>
    <div class="title-row">
        <div
          class="title"
          *ngFor="let option of options"
          [class.selected]="option === selectedOption"
          (click)="selectOption(option)"
        >
          {{ option }}
        </div>
      </div>

    <!-- Search functionality -->
    <div class="search-bar">
        <ion-searchbar class="search-box" placeholder="Search products..."></ion-searchbar>
    </div>
    <!-- End of search  -->

    <!-- Sort functionality -->
    <div class="sort-bar">
        <ion-select class="sort-box" placeholder="Sort by" [(ngModel)]="selectedOption">
            <ion-select-option value="Product ID">Product ID</ion-select-option>
            <ion-select-option value="Name">Name</ion-select-option>
            <ion-select-option value="Inventory">Inventory</ion-select-option>
            <ion-select-option value="Products Sold">Products Sold</ion-select-option>
            <ion-select-option value="Price">Price</ion-select-option>
            <ion-select-option value="Sales">Sales</ion-select-option>
          </ion-select>
    </div>
    <!-- End of Sort functionality -->

     <div class="container">
      <ion-list lines="full">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="3"><b>Product ID</b></ion-col>
              <ion-col size="3"><b>Name</b></ion-col>
              <ion-col size="2"><b>Inventory</b></ion-col>
              <ion-col size="2"><b>Products Sold</b></ion-col>
              <ion-col size="1"><b>Price</b></ion-col>
              <ion-col size="1"><b>Sales</b></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
