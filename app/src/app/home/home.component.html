<html lang="en">
  <head>

  <body class="flex-column">
    <header id="header">
      <nav class="headers root">
          <a href="/home" class="title">e-Mall</a>
          <a class="nav_link" href="/construction">Categories</a>
          <form (submit)="search()" #f="ngForm">
            <input
              type="search"
              type="search"
              class="wrapper"
              placeholder="Search Products..."
            />
          </form>
          <div class="spacer"></div>
          <div class="cell1">
            <div class="box">
              <div class="cell">
                <a href="/sign-in" class="highlights1">Sign In</a>
              </div>
            </div>
          </div>
      </nav>
    </header>
    <main class="landing main">
      <!-- ======= section1 ======= -->
      <section class="section1__section1">
        <div id="image-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/logos.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="path/to/image2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="path/to/image3.jpg" alt="Third slide">
            </div>
          </div>
        </div>

        
<div id="product-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" src="{{ product.image }}" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
      </section>
      <!-- ======= End section1 ======= -->

        <div class="section2__box2">

            </div>
            <div class="section2__text1">Merchant Dashboard</div>
            <div class="section2__text1">Advertising</div>
          </div>
          <h1 class="section2__title1">e-Mall<br /></h1>
          <div class="section2__flex_column2">
            <h4 class="section2__highlights1">Learn More</h4>
            <div class="section2__text1">
              <a href="/sign-up" class="section2__text1">Get started</a>
