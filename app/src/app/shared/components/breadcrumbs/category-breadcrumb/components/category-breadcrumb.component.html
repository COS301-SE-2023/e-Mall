<ion-item lines="none">
  <div class="breadcrumb-desktop-container">
    <ion-breadcrumbs
      [maxItems]="3"
      [itemsBeforeCollapse]="0"
      [itemsAfterCollapse]="3">
      <ng-container *ngFor="let crumb of crumbs">
        <ion-breadcrumb routerLink="{{ crumb.url }}"
          >{{ crumb.label }}
          <ion-icon slot="separator" name="chevron-forward-outline"></ion-icon>
        </ion-breadcrumb>
      </ng-container>
    </ion-breadcrumbs>
  </div>
</ion-item>
