<ion-card>
  <ion-img
    [src]="getOneImg(product?.min_price_img_array)"
    (click)="goToProductPage(product.id)"></ion-img>
  <ion-card-content>
    <div>
      <div>
        <div class="discount-tag" *ngIf="product.discount > 0.5">
          <ion-label>-{{ product.discount }}%</ion-label>
        </div>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <p>{{ product.category }}</p>
      </div>
      <div style="display: flex; align-items: center">
        <h4 style="margin-right: 90px">R{{ product.min_price }}</h4>
        <ion-button
          (click)="toggleHeart()"
          class="wishlist-button"
          shape="round"
          fill="clear"
          mode="ios">
          <ion-icon
            [name]="(isHearted | async) ? 'heart' : 'heart-outline'"
            name="heart"
            style="color: red"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
