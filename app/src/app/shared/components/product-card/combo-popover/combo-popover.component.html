<div class="modal-container">
    <ion-list mode="ios">
      <ion-item lines="none" class="modal-header-item">
        <ion-text class="modal-header"> Add to Combo </ion-text>
        <ion-button
          class="close-button"
          fill="clear"
          shape="round"
          mode="ios"
          slot="end"
          (click)="closePopover()">
          <ion-icon size="large" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="modal-container">
        <ion-list mode="ios">
          <!-- ... Modal header and other content ... -->
      
          <ng-container *ngIf="!newClicked; else new">
            <form [formGroup]="productForm"> <!-- Wrap form elements in a formGroup -->
              <ion-item class="item-padding" lines="none">
                <div class="item-label">Select Options</div>
                <ion-select multiple="true" formControlName="selectedOptions">
                  <ion-select-option value="option1">Option 1</ion-select-option>
                  <ion-select-option value="option2">Option 2</ion-select-option>
                  <ion-select-option value="option3">Option 3</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item class="item-padding" lines="none">
                <ion-button mode="ios" color="primary" (click)="newClick()">
                  Create New Combo
                </ion-button>
                <ion-button mode="ios" color="primary" (click)="addCombo()">
                  Done
                </ion-button>
              </ion-item>
            </form>
          </ng-container>
      
          <ng-template #new>
            <form [formGroup]="newProductForm"> <!-- Wrap form elements in a formGroup -->
              <!-- Display name and email input fields when it's new -->
              <ion-item class="item-padding" lines="none">
                <ion-button
                  type="submit"
                  mode="ios"
                  color="primary"
                  [disabled]="!newProductForm.valid"
                >
                  Create
                </ion-button>
              </ion-item>
            </form>
          </ng-template>
        </ion-list>
      </div>
