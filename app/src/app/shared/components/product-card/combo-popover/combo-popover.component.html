<div class="modal-container">
  <ion-list mode="ios">
    <ion-item lines="none" class="modal-header-item">
      <ion-text class="modal-header"> Add to Combo </ion-text>
      <ion-button
        class="close-button"
        fill="clear"
        shape="round"
        mode="ios"
        slot="end"
        (click)="closePopover()">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <div class="modal-container" *ngIf="combos$">
      <ion-list mode="ios">
        <ng-container *ngIf="!newClicked; else new">
          <form [formGroup]="selectForm">
            <!-- Wrap form elements in a formGroup -->
            <ion-item class="item-padding" lines="none">
              <div class="item-label">Select Options</div>
              <ion-select
                multiple="true"
                interface="popover"
                formControlName="selectedOptions"
                class="custom-select">
                <ng-container *ngFor="let combo of combos$ | async">
                  <ion-select-option value="{{ combo.id }}">{{
                    combo.name
                  }}</ion-select-option>
                </ng-container>
              </ion-select>
            </ion-item>
            <ion-item class="item-padding" lines="none">
              <ion-button mode="ios" color="primary" (click)="newClick()">
                New Combo
              </ion-button>
              <ion-button
                mode="ios"
                color="primary"
                (click)="UpdateExistingCombo()">
                Done
              </ion-button>
            </ion-item>
          </form>
        </ng-container>

        <ng-template #new>
          <form [formGroup]="newForm">
            <!-- Wrap form elements in a formGroup -->
            <ion-list>
              <ion-item class="input">
                <ion-label position="floating">Name:</ion-label>
                <ion-input type="text" [(ngModel)]="comboName" clearInput></ion-input>
              </ion-item>
          
              <ion-item class="input">
                <ion-label position="floating">Email:</ion-label>
                <ion-input type="email" [(ngModel)]="comboEmail" clearInput></ion-input>
                
              </ion-item>
            </ion-list>
            <ion-button mode="ios" color="primary" (click)="sendData()">Send</ion-button>
            <ion-button mode="ios" color="primary"  (click)="createNewCombo()">Create</ion-button>
          </form>
        </ng-template>
      </ion-list>
    </div>
  </ion-list>
</div>
