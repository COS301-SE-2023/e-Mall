<ion-header>
  <ion-toolbar color="primary" class="navbar">
    <div class="flex-container">
      <div>
        <a class="navbar-brand">
          <img
            class="navbar-logo"
            src="assets/images/logo-black-no-bg.png"
            alt="e-Mall logo"
            (click)="redirect('home')" />
        </a>
      </div>

      <ion-buttons slot="start" class="dropdown-container">
        <ion-button class="toolbar-button" (click)="toggleCategory($event)">
          <span class="category-label">All Categories</span>
          <ion-icon *ngIf="!isCategoryOpened" name="chevron-down" class="arrow"></ion-icon>
          <ion-icon *ngIf="isCategoryOpened" name="chevron-up" class="arrow"></ion-icon>
        </ion-button>
      </ion-buttons>



      <button mat-button class="toolbar-button" (click)="redirect('about')">
        About Us
      </button>
      <div class="navbar-spacer"></div>
      <app-search-bar class="search-bar"></app-search-bar>

      <button
        mat-button
        class="toolbar-button"
        *ngIf="(isAuthenticated | async) === null"
        (click)="signIn()">
        Sign in
      </button>
      <button
        *ngIf="(isAuthenticated | async) !== null"
        class="btn btn-outline-dark my-2 my-sm-0 ms-auto"
        type="submit"
        (click)="signOut()">
        Sign Out
      </button>
    </div>
  </ion-toolbar>
</ion-header>
