<ion-header>
  <ion-toolbar color="primary" class="navbar">
    <div class="flex-container">
      <div>
        <a class="navbar-brand">
          <img
            class="navbar-logo"
            src="assets/images/logo-black-no-bg.png"
            alt="e-Mall logo"
            (click)="redirect('home')" />
        </a>
      </div>

      <button mat-button class="toolbar-button" (click)="toggleCategory()">
        <span>All Categories</span>
        <i
          *ngIf="!isCategoryOpened"
          class="fa-solid fa-chevron-down fa-xs arrow"></i>
        <i
          *ngIf="isCategoryOpened"
          class="fa-solid fa-chevron-up fa-xs arrow"></i>
      </button>
      <button mat-button class="toolbar-button" (click)="redirect('about')">
        About Us
      </button>
      <div class="navbar-spacer"></div>
      <app-search-bar class="search-bar"></app-search-bar>

      <button
        mat-button
        class="toolbar-button"
        *ngIf="!isAuthenticated"
        (click)="signIn()">
        Sign in
      </button>
      <button
        *ngIf="isAuthenticated"
        class="btn btn-outline-dark my-2 my-sm-0 ms-auto"
        type="submit"
        (click)="signOut()">
        Sign Out
      </button>
    </div>
  </ion-toolbar>
</ion-header>
