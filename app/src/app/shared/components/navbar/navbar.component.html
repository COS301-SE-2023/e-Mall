<ion-header>
  <ion-toolbar color="primary" class="navbar">
    <ion-buttons slot="start">
      <ion-menu-button contentId="menu-one"></ion-menu-button> <!-- Button to open the side menu -->
    </ion-buttons>
    <div class="flex-container">
      <div class="toolbar-button">
        <a class="navbar-brand">
          <img
            class="navbar-logo"
            src="assets/images/logo-black-no-bg.png"
            alt="e-Mall logo"
            (click)="redirect('home')" />
        </a>
      </div>
      <ion-buttons slot="start">
        <ion-button class="toolbar-button" (click)="toggleCategory($event)">
          <span class="label">Categories</span>
          <ion-icon
            *ngIf="!isCategoryOpened"
            name="chevron-down"
            class="arrow"></ion-icon>
          <ion-icon
            *ngIf="isCategoryOpened"
            name="chevron-up"
            class="arrow"></ion-icon>
        </ion-button>
      </ion-buttons>
      <app-search-bar class="search-bar"></app-search-bar>

      <div class="navbar-spacer"></div>
      <ng-container *ngIf="isAuthenticated | async">
        <ion-button
          (click)="combos($event)"
          class="bookmark-button"
          shape="round"
          fill="clear"
          mode="ios">
          <ion-icon [name]="'bookmark'" style="color: black"></ion-icon>
        </ion-button>
        <ion-button
          (click)="openMenu()"
          class="wishlist-button"
          shape="round"
          fill="clear"
          mode="ios">
          <ion-icon [name]="'notifications'" style="color: black"></ion-icon>
          <ng-container
            *ngIf="notificationUnreadCount$ | async as unread_count">
            <ion-badge *ngIf="unread_count > 0">{{ unread_count }}</ion-badge>
          </ng-container>
        </ion-button>
      </ng-container>
      <ion-icon class="search" name="search-outline"></ion-icon>
      <div class="authButton">
        <button
        mat-button
        class="toolbar-button"
        *ngIf="(isAuthenticated | async) === null"
        (click)="signUp()">
        Sign Up
      </button>
        <div
          *ngIf="(isAuthenticated | async) !== null"
          style="margin-top: 5px"
          (click)="openPopover($event)">
          <ion-icon
            name="person-circle"
            aria-hidden="true"
            class="circular-button"></ion-icon>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
