<!--Search modal-->
<ion-header style="background-color: #e3f6f7">
  <ion-toolbar>
    <ion-title class="ion-text-center">Search</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="closeMenuModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <span class="search-bar-wrapper">
    <mat-form-field
      style="vertical-align: middle !important; margin-bottom: 12px"
      appearance="outline"
      class="dense-3 search-bar"
      subscriptSizing="dynamic">
      <input
        #searchInput
        matInput
        [placeholder]="placeHolder"
        [formControl]="searchInputController"
        (keyup.enter)="keyDownFunction($event)"
         />

      <button
        class="toolbar-button"
        *ngIf="!searchInputController.value"
        matSuffix
        mat-icon-button
        aria-label="Search"
        (click)="searchIconFunction()">
        <mat-icon>search</mat-icon>
      </button>
      <button
        class="toolbar-button"
        *ngIf="searchInputController.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchInputController.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </span>
</ion-content>
