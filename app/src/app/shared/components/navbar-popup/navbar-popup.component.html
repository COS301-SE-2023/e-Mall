<ion-content>

  <ion-item lines="none" class="modal-header-item">
    <ion-button
      class="close-button"
      shape="round"
      mode="ios"
      slot="end"
      fill="clear"
      (click)="closePopOver()">
      <ion-icon size="large" name="close-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <div class="modal-container" *ngIf="profile$ | async as profile">
    <div class="user-circle-container">
      <p><b>{{ profile.username?.charAt(0) }}</b></p>
    </div>
    <div class="user-info-container">
      <p><b>{{ profile.username }}</b></p>
      <p><b> {{profile.email}}</b></p>
    </div>
  </div>
  <div class="modal-button-container">
  
    <div class="modal-buttons">
      <ion-button
          class="profile-button modal-button"
          size="small"
          (click)="goToCustomerProfile()">
          Profile
      </ion-button>
  
      <ion-button
          class="sign-out modal-button"
          size="small"
          (click)="signOut()">
          sign Out
      </ion-button>
    </div>
  </div>
</ion-content>
