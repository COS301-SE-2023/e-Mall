
<div class="modal-container">

  <ion-list mode="ios">
    <ion-item lines="none" class="modal-header-item">
      <ion-button
        class="close-button"
        shape="round"
        mode="ios"
        slot="end"
        fill="clear"
        (click)="closeModal()">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="modal-buttons">
    <ion-button
        class="profile-button modal-button"
        mode="ios"
        slot="start"
        (click)="goToCustomerProfile()">
        <ion-icon size="large" name="person-circle"></ion-icon>
        Go to Profile
    </ion-button>

    <ion-button
        class="close-button modal-button"
        mode="ios"
        slot="end"
        (click)="signOut()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
        signOut
    </ion-button>
    
  </div>

  
</div>
