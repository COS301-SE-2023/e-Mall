<ion-nav class="side-nav">
  <ion-item
    style="
      display: flex;
      width: 286px;
      padding: 0px 20px;
      align-items: flex-start;
      gap: 20px;
    ">
    <ion-title>e-Mall</ion-title>
  </ion-item>
  <ion-list>
    <ion-item
      [class.active]="currentPage === 'inventory'"
      (click)="navigateTo('inventory')">
      <ion-icon name="basket" slot="start"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-item>
    <ion-item
      [class.active]="currentPage === 'sales'"
      (click)="navigateTo('sales')">
      <ion-icon name="bar-chart" slot="start"></ion-icon>
      <ion-label>Analytics</ion-label>
    </ion-item>
    <ion-item
      [class.active]="currentPage === 'product-analytics'"
      (click)="navigateTo('product-analytics')">
      <ion-icon name="analytics" slot="start"></ion-icon>
      <ion-label>Compare</ion-label>
    </ion-item>
    <ion-item [class.active]="currentPage === 'seller-dashboard-settings'" (click)="navigateTo('seller-dashboard-settings')">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item (click)="signOut()">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      <ion-label>Sign out</ion-label>
    </ion-item>
    <ion-item href="https://drive.google.com/file/d/1C2dRlvc_CT5acpcCdeCA3uyGibqxPhtf/view?usp=sharing">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
  </ion-list>
</ion-nav>
<ion-nav class="top-nav">
  <ion-title>Hello {{ this.username }}</ion-title>
</ion-nav>
