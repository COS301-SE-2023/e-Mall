name: v1

on:
  push:
    branches:
      - master
      - develop
      - JY/82/E2E-into-pipeline
  pull_request:
    branches:
      - master
      - develop
env:
  env_app_dev: ${{secrets.APP_ENV_TS}}
  env_app_prod: ${{secrets.APP_ENV_PROD_TS}}
  env_api_dev: ${{secrets.API_ENV}}
  env_api_prod: ${{secrets.API_ENV_PROD}}
  path_app_dev: ./app/src/environments/env.ts
  path_app_prod: ./app/src/environments/env.prod.ts
  path_api_dev: ./api/api/env
  path_api_prod: ./api/api/env.prod

jobs:
  secrets:
    name: Set Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check if env exists
        run: |
          if [ -z "$env_app_dev" ]; then
              echo "env_app_dev is unset or empty"
              exit 1
          fi

          if [ -z "$env_app_prod" ]; then
              echo "env_app_prod is unset or empty"
              exit 1
          fi

          if [ -z "$env_api_dev" ]; then
              echo "env_api_dev is unset or empty"
              exit 1
          fi

          if [ -z "$env_api_prod" ]; then
              echo "env_api_prod is unset or empty"
              exit 1
          fi

  frontend:
    name: Angular Build and Test
    runs-on: ubuntu-latest
    needs: [secrets]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: v18.16.0

      - name: Get node version
        id: node
        run: |
          echo node -v
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - name: Create env files
        run: |
          echo $env_app_dev > $path_app_dev
          echo $env_app_prod > $path_app_prod

      - name: Get node_modules cache
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          # Adding node version as cache key
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

      - name: Install dependencies
        if: steps.node_modules.outputs.cache-hit != 'true'
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: Lint Code
        working-directory: ./app
        run: yarn lint

      - name: Build project
        working-directory: ./app
        run: yarn build

  backend:
    name: Django Build and Test
    runs-on: ubuntu-latest
    needs: [secrets]
    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo $env_api_dev > $path_api_dev
          echo $env_api_prod > $path_api_prod

      - name: Run Docker Compose Up
        run: |
          chmod +x api/docker-entrypoint.sh && docker-compose up -d

      - name: Backend Unit Tests
        working-directory: api
        run: docker-compose exec -T api pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: api/coverage.xml

  sonarcloud:
    name: SonarCloud Analysis
    needs: [frontend, backend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: api/

      - name: Change dir in report
        run: sed -i "s|<source>\/api</source>|<source>api\/<\/source>|g" api/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codecov:
    name: Codecov Analysis
    needs: [frontend, backend]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: ./api/

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml

  cypress-e2e:
    name: Cypress E2E Test
    needs: [secrets]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo $env_app_dev > $path_app_dev
          echo $env_app_prod > $path_app_prod
          echo $env_api_dev > $path_api_dev
          echo $env_api_prod > $path_api_prod

      - name: start django
        run: chmod +x api/docker-entrypoint.sh && docker-compose up -d &

      - name: Get node_modules cache
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          # Adding node version as cache key
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

      - name: Install dependencies
        if: steps.node_modules.outputs.cache-hit != 'true'
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: start angular
        working-directory: ./app
        run: yarn ng serve --port 4200 --configuration=development &

      - name: start cypress
        working-directory: ./app
        run: |
          yarn cypress install
          until $(curl --output /dev/null --silent --head --fail http://localhost:4200); do
            sleep 5
          done
          yarn cypress run

        # with:
        #   install: false

