  cypress-e2e:
    name: Cypress E2E
    # needs: [start-django, start-angular]
    # needs: [backend, frontend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "${{ secrets.API_ENV}}" > ./api/api/.env
          echo "${{ secrets.API_ENV_PROD}}" > ./api/api/env.prod
          echo $env_app_dev > $path_app_dev
          echo $env_app_prod > $path_app_prod

      - name: start django
        run: chmod +x api/docker-entrypoint.sh && docker-compose up -d &

      - name: Get node_modules cache
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          # Adding node version as cache key
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

      - name: Install dependencies
        if: steps.node_modules.outputs.cache-hit != 'true'
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: start angular
        working-directory: ./app
        run: yarn ng serve --port 4200 --configuration=development &

      - name: start cypress
        working-directory: ./app
        run: |
          yarn cypress install
          until $(curl --output /dev/null --silent --head --fail http://localhost:4200); do
            sleep 5
          done
          yarn cypress run

